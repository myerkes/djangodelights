{% extends './base.html' %}

{% block content %}
<div class="container">
    <a class="btn btn-primary my-2" href="{% url 'purchasecreate' %}">Create New Purchase</a>
    <div class="row">
        <div class="col">
            <table class="table">
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
                
                {% for purchase in purchase_list %}
                <tr>
                    <td>{{ purchase.creation_date }}</td>
                    <td>{{ purchase.menu_item }}</td>
                    <td>$ {{ purchase.menu_item.price }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
