{% extends './base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <ul>
            {% for ingredient in ingredient_list %}
                <a href="./update/{{ ingredient.pk }}"><li>{{ ingredient }} - {{ ingredient.quantity }} {{ ingredient.unit }}</li></a>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
