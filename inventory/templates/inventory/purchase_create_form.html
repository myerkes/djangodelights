{% extends './base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">
<div class="container">
  {% csrf_token %}
  <div class="form-group">
    <h2>Create Purchase</h2>
    {{ form|crispy }}
    <input type="submit" value="Submit" />
  </div>
</div>
</form>
{% endblock %}
