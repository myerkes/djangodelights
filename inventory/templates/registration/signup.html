{% extends '../inventory/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Sign Up</h2>
            <form class="signup" method="POST">
                <div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Signup"/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
