{% extends '../inventory/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-10">
            <h2>Sign Up</h2>
            <form class="signup" method="POST">
                <div>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Signup"/>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
